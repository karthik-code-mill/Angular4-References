<form #f="ngForm" (ngSubmit)="cCreationSubmit(f)" >
  <div ngModelGroup="courseDetails" #courseDetails="ngModelGroup">
    <div class="form-group">
      <label for="courseName"></label>
      <input required minlength="3" #courseName="ngModel" ngModel type="text" id="couserName" name="courseName" class="form-control"
      (clicl)="logMe(courseName)"
      >
      <div *ngIf="courseName.touched &&  !courseName.valid" class="alert alert-danger">
          <div *ngIf="courseName.errors.required">Course name is required</div>
          <div *ngIf="courseName.errors.minlength">Course name min length should be {{courseName.errors.minlength.requiredLength}}</div>
      </div>      
    </div>
    <div class="form-group">
      <label for="courseCategory"></label>
      <select #courseCaetgory="ngModel" required ngModel name="courseCaetgory" id="courseCategory" class="form-control">
        <option value=""></option>
        <option *ngFor="let courseCat of courseCategoryList" [value]="courseCat.id">{{courseCat.name}}</option>
      </select>
      <div *ngIf="courseCaetgory.touched &&  !courseCaetgory.valid"class="alert alert-danger">
          <div *ngIf="courseCaetgory.errors.required">Course Category is required</div>
      </div>  
    </div>
    <div class="form-group">
      <div class="checkbox">
        <label><input ngModel type="checkbox" id="agree" name="agree"></label>
      </div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary"type="submit" [disabled]="!f.valid">Create</button>
    </div>   
  </div>
  <p>
      {{f.value | json}}
    </p>
</form>
